<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1 class="titulo">Tabela IMC</h1>
      <hr />
      <div class="tabelaValores">
        <div>
          <h3><strong>IMC</strong></h3>
          <p>Menos que 18,5</p>
          <p>Entre 18,5 e 24,9</p>
          <p>Entre 25 e 29,9</p>
          <p>Entre 30 e 34,9</p>
          <p>Entre 35 e 39,9</p>
          <p>Mais do que 40</p>
        </div>
        <div>
          <h3><strong>Resultado</strong></h3>
          <p>Abaixo do peso</p>
          <p>Peso normal</p>
          <p>Sobrepeso</p>
          <p>Obesidade grau 1</p>
          <p>Obesidade grau 2</p>
          <p>Obesidade grau 3</p>
        </div>
      </div>
      <form action="/" id="formulario" method="POST">
        <h3><strong>Calcule seu IMC</strong></h3>
        <label for="peso">Peso (kg):</label>
        <input type="text" id="peso" name="peso" />
        <label for="altura">Altura (m):</label>
        <input type="text" id="altura" name="altura" />
        <button type="submit">Enviar</button>
      </form>
      <div id="resultado"></div>
    </section>
    <footer id="footer" class="footer white-bg">
      <p>
        <a rel="nofollow" target="_blank">Feito por Rafael Barros Balieiro</a>
      </p>
    </footer>
    <script src="js/main.js"></script>
  </body>
</html>
